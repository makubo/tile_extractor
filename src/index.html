<html>
    <head>
        <title class="mx-md-n5">Tile Extractor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/my.js"></script>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid pt-3">
            <h1>Tile Extractor</h1>
            <div class="row">
                <div class="col-2">
                    <div class="card h-100">
                        <h5 class="card-header">
                            Tile Options
                        </h5>
                        <div class="card-body pb-0">
                            <div class="form-col pb-3">
                                <label>Tile Size</label>
                                <div class="input-group mb-2 mr-sm-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">Height</div>
                                    </div>
                                    <input type="number" id="tile_height" class="form-control" min="1" value="24">
                                </div>
                                <div class="input-group mb-2 mr-sm-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">Width</div>
                                    </div>
                                    <input type="number" id="tile_width" class="form-control" min="1" value="24">
                                </div>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" id="fix_size" class="custom-control-input">
                                    <label for="fix_size" class="custom-control-label">Proportional size</label>
                                </div>
                                <label class="mt-3">Shift</label>
                                <div class="input-group mb-2 mr-sm-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">X</div>
                                    </div>
                                    <input type="number" id="tile_shiftx" class="form-control" min="0" value="0">
                                </div>
                                <div class="input-group mb-2 mr-sm-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">Y</div>
                                    </div>
                                    <input type="number" id="tile_shifty" class="form-control" min="0" value="0">
                                </div>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" id="fix_shift" class="custom-control-input">
                                    <label for="fix_shift" class="custom-control-label">Proportional shift</label>
                                </div>
                                <label class="mt-3">Image file</label>
                                <div class="custom-file mb-3">
                                    <input type="file" id="file-input" class="custom-file-input">
                                    <label id="file_label" for="file-input" class="custom-file-label overflow-hidden text-truncate">Upload image</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col pl-0 py-0 w-100">
                    <div class="card h-100">
                        <h5 class="card-header">
                            Image
                        </h5>
                        <div class="card-body">
                            <div class="form-row overflow-auto float-left mx-0" >
                                <canvas id="main_canvas" class="position-relative img-responsive" width="0" height="0"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer lass="page-footer">
            <div class="footer-copyright text-center py-3">
                <a href="https://github.com/Makubo/tile_extractor">Makubo</a> 2019-2021
            </div>
        </footer>
    </body>
</html>
